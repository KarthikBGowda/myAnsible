---
  - hosts: mywebservers
    become: yes
    gather_facts: yes
    tasks:
      - name: Installing Apache server in node
        apt:
          name: apache2
          state: absent
        when: ansible_os_family=="Debian"

      - name: Starting apache2
        service: 
          name: apache2
          state: started
        when: ansible_os_family=="Debian"

      - name: Install httpd webserver on redhat
        yum:
          name: httpd
          state: absent
        when: ansible_os_family=="RedHat"
      - name: Start Apache service on redhat
        service:
          name: httpd
          state: started
          enabled: yes  
        when: ansible_os_family=="RedHat"
     

      